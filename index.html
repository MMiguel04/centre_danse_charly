<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Jour - Wedding planner et Déco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a202c;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center w-full max-w-xs bg-gray-800 p-6 rounded-2xl shadow-2xl border border-gray-700">
        <!-- Logo au-dessus du slogan -->
        <img src="logo/Logo GrandJour.png" alt="Logo" class="mx-auto mb-2 w-25 h-25 shadow-md">

        <!-- Titre -->
        <h1 class="text-xl font-semibold mb-6 text-gray-300">Votre évènement, notre engagement pour la réussite !</h1>

        <!-- Séparateur -->
        <p class="text-sm font-medium mb-2 text-gray-400">Suivez-nous sur nos Réseaux</p>
        <hr class="border-t-2 border-gray-600 my-4 w-3/4 mx-auto">

        <!-- Réseaux sociaux -->
        <div class="flex flex-col items-center space-y-4">
            <a href="https://www.instagram.com/grandjour__officiel?igsh=MW4xYzlvbDFkaDMzYw%3D%3D&utm_source=qr" class="flex items-center text-pink-400 hover:text-pink-500 text-lg font-medium transition duration-300" target="_blank">
                <i class="fab fa-instagram text-xl mr-3"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@grandjour_officiel?_t=ZN-90Spq60yV78&_r=1" class="flex items-center text-white hover:text-gray-400 text-lg font-medium transition duration-300" target="_blank">
                <i class="fab fa-tiktok text-xl mr-3"></i> TikTok
            </a>
        </div>
    </div>
</body>
</html>
